  <div class="container-5">
    <h2>Challenge 5: Blackjack</h2>
    <h3><span id="blackjack-result">Let's play!</span></h3>
    <div class="flex-blackjack-row-1">
      <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
      </div>

      <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>
    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn-lg btn-primary" id="blackjack-hit-button"
          style="margin-right: 10; padding: 1rem; background-color: #0d6efd; border-radius: 1rem; border-style: none; font-size: 1rem; width:4.625rem">Hit</button>
        <button class="btn-lg btn-warning" id="blackjack-stand-button"
          style="margin-right: 10; padding: 1rem; background-color: #ffc107; border-radius: 1rem; border-style: none; font-size: 1rem; width:4.625rem">Stand</button>
        <button class="btn-lg btn-danger" id="blackjack-deal-button"
          style="margin-right: 10; padding: 1rem; background-color: #dc3545; border-radius: 1rem; border-style: none; font-size: 1rem; width:4.625rem">Deal</button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table>
        <tr style="border: 1px solid black;">
          <th style="border: 1px solid black;">Wins</th>
          <th style="border: 1px solid black;">Losses</th>
          <th style="border: 1px solid black;">Draws</th>
        </tr>

        <tr>
          <td style="border: 1px solid black;"><span id="wins">0</span></td>
          <td style="border: 1px solid black;"><span id="losses">0</span></td>
          <td style="border: 1px solid black;"><span id="draws">0</span></td>
        </tr>
      </table>
    </div>
  </div>
